<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Shopping</title>
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll d-flex align-items-center"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <i class="bi bi-person"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-cart-fill"></i>
              </a>
            </li>
            <li class="nav-item dropdown">
              <i class="bi bi-house-fill"></i>
            </li>
            <li class="nav-item">
              <a class="nav-link">
                <i class="bi bi-search"></i>
              </a>
            </li>
          </ul>
          <button
            class="border border-black text-dark d-flex align-items-center align-items-streach bg-transparent"
          >
            <div>
              <i class="bi bi-person-fill"></i>
              ثبت نام / ورود
            </div>
          </button>
        </div>
      </div>
    </nav>
    <!-- nav end -->
    <!-- start slider -->
    <div class="slider-container" dir="ltr">
      <div class="slide active">
        <img src="./img/slide-1.jpg" alt="" />
      </div>
      <div class="slide">
        <img src="./img/slide-2.jpg" alt="" />
      </div>
      <div class="slide">
        <img src="./img/slide-3.jpg" alt="" />
      </div>
      <div class="slide">
        <img src="./img/slide-4.jpg" alt="" />
      </div>
      <div class="slide">
        <img src="./img/slide-5.webp" alt="" />
      </div>

      <a href="#" id="next">&#10095;</a>
      <a href="#" id="prev">&#10094;</a>

      <div class="dots">
        <div class="dot dot-active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
